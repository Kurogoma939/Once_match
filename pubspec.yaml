name: match_once
description: Once 〜一期一会の出会い〜

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0
  flutter_launcher_icons: ^0.9.1
  # リストタップしたらボタン表示させたい
  expansion_tile_card: ^2.0.0
  hooks_riverpod: ^0.14.0+4
  provider: ^5.0.0
  curved_navigation_bar: ^1.0.1

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/fonts/
  fonts:
    - family: Stick
      fonts:
        - asset: assets/fonts/Stick-Regular.ttf
    - family: PottaOne
      fonts:
        - asset: assets/fonts/PottaOne-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"